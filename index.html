<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="https://www.pikpng.com/pngl/b/89-898900_notes-icon-png-icon-notes-clipart.png" type="image/x-icon">
</head>
<body>
    <div id="navbar-container"></div>

    <!-- Main content -->
    <div class="container text-center my-4">
        <h1 class="display-4">To-Do List</h1>
        <div class="input-group mb-3 mx-auto" style="max-width: 600px;">
            <input type="text" id="todo-input" class="form-control" placeholder="Add a new task" aria-label="Add a new task">
            <button class="btn btn-primary" id="add-btn" type="button">Add</button>
        </div>
        <ul class="list-group" id="todo-list">
            <!-- To-Do Items will be added here dynamically -->
        </ul>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 To-Do List. All rights reserved.</p>
    </div>

    <!-- JavaScript to load navbar -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                });
        });
    </script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
